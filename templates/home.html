<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Student Exam Predictor</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
* {
    box-sizing: border-box;
    font-family: "Poppins", sans-serif;
}

/* Animated Gradient Background */
body {
    min-height: 100vh;
    margin: 0;
    background: linear-gradient(270deg, #6a11cb, #2575fc, #ff6a00);
    background-size: 600% 600%;
    animation: gradientMove 10s ease infinite;
    display: flex;
    justify-content: center;
    align-items: center;
}

@keyframes gradientMove {
    0% { background-position: 0% 50%; }
    50% { background-position: 100% 50%; }
    100% { background-position: 0% 50%; }
}

/* Glass Card */
.login {
    width: 100%;
    max-width: 520px;
    background: rgba(255, 255, 255, 0.18);
    backdrop-filter: blur(15px);
    border-radius: 20px;
    padding: 35px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.25);
    color: #fff;
}

/* Title */
.login h1 {
    text-align: center;
    font-weight: 600;
    margin-bottom: 25px;
}

/* Form Group */
.mb-3 {
    position: relative;
    margin-bottom: 22px;
}

/* Inputs & Select */
.form-control {
    width: 100%;
    padding: 12px;
    border-radius: 10px;
    border: none;
    outline: none;
    font-size: 14px;
    background: rgba(255,255,255,0.9);
    color: #333;
    transition: 0.3s;
}

.form-control:focus {
    box-shadow: 0 0 10px rgba(255,255,255,0.6);
    transform: scale(1.02);
}

/* Button */
.btn-primary {
    width: 100%;
    padding: 14px;
    border: none;
    border-radius: 12px;
    background: linear-gradient(to right, #ff6a00, #ffb347);
    font-size: 16px;
    font-weight: 600;
    color: #fff;
    cursor: pointer;
    transition: 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-3px) scale(1.03);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

/* Prediction Text */
h2 {
    text-align: center;
    margin-top: 20px;
    font-weight: 500;
    color: #fff;
}
</style>
</head>

<body>

<div class="login">
    <h1>ðŸŽ“ Student Exam Predictor</h1>

    <form action="{{ url_for('predict_datapoint')}}" method="post">

        <div class="mb-3">
            <select class="form-control" name="gender" required>
                <option disabled selected>Gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
        </div>

        <div class="mb-3">
            <select class="form-control" name="ethnicity" required>
                <option disabled selected>Ethnicity</option>
                <option value="group A">Group A</option>
                <option value="group B">Group B</option>
                <option value="group C">Group C</option>
                <option value="group D">Group D</option>
                <option value="group E">Group E</option>
            </select>
        </div>

        <div class="mb-3">
            <select class="form-control" name="parental_level_of_education" required>
                <option disabled selected>Parent Education</option>
                <option value="associate's degree">Associate's Degree</option>
                <option value="bachelor's degree">Bachelor's Degree</option>
                <option value="high school">High School</option>
                <option value="master's degree">Master's Degree</option>
                <option value="some college">Some College</option>
                <option value="some high school">Some High School</option>
            </select>
        </div>

        <div class="mb-3">
            <select class="form-control" name="lunch" required>
                <option disabled selected>Lunch Type</option>
                <option value="free/reduced">Free / Reduced</option>
                <option value="standard">Standard</option>
            </select>
        </div>

        <div class="mb-3">
            <select class="form-control" name="test_preparation_course" required>
                <option disabled selected>Test Course</option>
                <option value="none">None</option>
                <option value="completed">Completed</option>
            </select>
        </div>

        <div class="mb-3">
            <input class="form-control" type="number" name="writing_score" placeholder="Writing Score (0â€“100)" required>
        </div>

        <div class="mb-3">
            <input class="form-control" type="number" name="reading_score" placeholder="Reading Score (0â€“100)" required>
        </div>

        <input class="btn-primary" type="submit" value="ðŸš€ Predict Maths Score">

    </form>

    <h2>{{ results }}</h2>
</div>

</body>
</html>
